<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		
		<script type="text/javascript">
			function getQueryString(name){
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var url=decodeURI(decodeURI(window.location.search));	//获取返回路径
				var r=url.substr(1).match(reg);
				if(r!=null){
					return unescape(r[2]);
				}
				return null;
			}
			
			$(function(){
				var error=getQueryString("error");
				var user_name=getQueryString("user_name");
				var user_pwd=getQueryString("user_pwd");
				
				if(error==1){
					$("#space").html("*用户名或密码错误");
					$("#space").css("color","red");
					$("#userName").val(user_name);
					$("#passWord").val(user_pwd);
				}
			});
		</script>
	</head>
	<body>
		<form action="userInfo/login.do" method="post" id="loginForm">
			<table align="center" border="1px" cellspacing="0">
				<tr>
					<th colspan="2" align="center">用户登录</th>
				</tr>
				<tr>
					<td colspan="2" align="center" id="space">欢迎登陆</td>
				</tr>
				<tr>
					<td>用户名：</td>
					<td><input type="text" name="user_name" id="userName"/></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" name="user_pwd" id="passWord"/></td>
				</tr>
				<tr>
					<th colspan="2" align="center">
						<input type="submit" value="登录" id="login"/>
					</th>
				</tr>
			</table>
		</form>
	</body>
</html>
